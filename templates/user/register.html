{% extends 'base.html' %}
{% load static %}

{% block extCSS %}
    <link rel="stylesheet" href="{% static 'app/user/register.css' %}">
{% endblock %}

{% block extJS %}
    <script src="{% static 'app/user/register.js' %}"></script>
{% endblock %}

{% block header %}
    <header>注册</header>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" action="{% url 'App:register_handle' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label>用户名</label>
                {# id属性是方便js取值， name属性是方便post提交到后台后取值 #}
                <input id="username" name="username" type="text" class="form-control"
                       placeholder="6-18位的数字字母下划线，不能以数字开头">
            </div>
            <p>{{ msg }}</p>

            <div class="form-group">
                <label>密码</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="8位以上字符">
            </div>

            <div class="form-group">
                <label>确认密码</label>
                <input id="again" name="again" type="password" class="form-control" placeholder="请再次输入密码">
            </div>

            <div class="form-group">
                <label>邮箱</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="请输入合法的邮箱">
            </div>

            <div class="form-group">
                <label>头像</label>
                <input id="icon" name="icon" type="file">
            </div>
            <button type="submit" class="btn btn-success">注册</button>
        </form>
    </div>
{% endblock %}
